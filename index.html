  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="news.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">SignUp for my Newsletter</h1>
      <label for="text" class="sr-only">First name</label>
      <input type="text" id="inputEmail" class="form-control" name="fname" placeholder="First Name" required autofocus>
      <label for="lname" class="sr-only">Last Name</label>
      <input type="text" id="inputPassword" name = "lname" class="form-control" placeholder="Last Name" required>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="sample@xyz.com" required autofocus>
      
    
      <button class="btn btn-lg btn-primary btn-block my-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
